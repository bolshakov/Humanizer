<!doctype html>
<html>
  <head>
    <title>Test</title>
    <script src="../lib/humanizer.js"></script>
    <script>
      window.onload = function() {
        Humanizer.locale("en", "../lib/locales").addEventListener("load", function(){
          var result = document.getElementsByTagName("div")[0];
          result.textContent = "Locale loaded";
          result.classList.toggle("pass");
        }, false);
      }
    </script>
    <style>
      div   {
        background-color: #e32636;
        color: #eee;
        font-weight: bold;
        padding: 5px;
      }
      .pass {
        background-color: #34c924;
        color: #111;
      }
    </style>
  </head>
  <body>
    <div id="result">Locale not loaded</div>
  </body>
</html>
